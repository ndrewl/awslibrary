{% load static %}
<html prefix="og: http://ogp.me/ns#">

<head>
    <title>{% block title %}Моя библиотека{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/library.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/book-icon-152-191918.png' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- OGP properties -->
    <meta property="og:title" content="{% block ogtitle %}Моя библиотека{% endblock %}" />
    <meta property="og:type" content="book" />
    <meta property="og:site_name" content="library.ndrewl.com" />
    <meta property="og:description" content="{% block ogdescription %}{% endblock %}" />
    <meta property="og:image" content="{% static 'img/book-icon-152-191918.png' %}" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}" />
</head>

<body>
    <div class='header'>
        <div class='title'>
            <a href="{% url 'mybooks' %}">Моя библиотека</a>
        </div>

        <div class="main-menu">
            <div class='menu-item'><a href="{% url 'mybooks' %}">Мои книги</a></div>
            <div class='menu-item'><a href="{% url 'allbooks' %}">Все книги</a></div>
            <div class='menu-item'><a href="{% url 'newbook' %}">Добавить книгу</a></div>
            {% if user.is_authenticated %}
            <div class='menu-item'><a href="{% url 'logout' %}">{{ user.username }} (выход)</a></div>
            {% else %}
            <div class='menu-item'><a href="{% url 'login' %}">Вход</a></div>
            {% endif %}
        </div>
    </div>

    <div class='content'>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
