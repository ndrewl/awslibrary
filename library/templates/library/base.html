{% load static %}
<html>

<head>
    <title>Моя библиотека</title>
    <link rel="stylesheet" href="{% static 'css/library.css' %}">
</head>

<body>
    <div class='header'>
        <a href='/'>Моя библиотека</a>
    </div>

    <div class="main-menu">
        <ul>
            <li>
                <a href="{% url 'mybooks' %}">Мои книги</a>
            </li>
            <li>
                <a href="{% url 'allbooks' %}">Все книги</a>
            </li>
            <li>
                <a href="{% url 'newbook' %}">Добавить книгу</a>
            </li>
            <li>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">{{ user.username }} (выход)</a>
                {% else %}
                <a href="{% url 'login' %}">Вход</a>
                {% endif %}
            </li>
        </ul>
    </div>


    <div class='content'>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
