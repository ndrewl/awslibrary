{% load static %}
<html>

<head>
    <title>Моя библиотека</title>
    <link rel="stylesheet" href="{% static 'css/library.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/book-icon-152-191918.png' %}">
</head>

<body>
    <div class='header'>
        <div class='title'>
            <a href="{% url 'mybooks' %}">Моя библиотека</a>
        </div>

        <div class="main-menu">
            <a href="{% url 'mybooks' %}">Мои книги</a>
            <a href="{% url 'allbooks' %}">Все книги</a>
            <a href="{% url 'newbook' %}">Добавить книгу</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">{{ user.username }} (выход)</a>
            {% else %}
            <a href="{% url 'login' %}">Вход</a>
            {% endif %}
        </div>
    </div>

    <div class='content'>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
