{% extends 'library/base.html' %}

{% block content %}
<table>
    <caption>Все книги</caption>
    <thead>
        <tr>
            <th scope='col'>Название</th>
            <th scope='col'>Автор</th>
            <th scope='col'>Ссылка (информация)</th>
            <th scope='col'>Ссылка (для скачивания)</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <th scope='row'><a href={% url 'book' id=book.id %}>{{ book.title }}</a></th>
            <td>{{ book.author }}</td>
            <td><a href="{{ book.goodreads_link }}">info</a></td>
            <td>
                {% if book.file %}
                <a href="{{ book.file.url }}">download</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th scope='row' colspan='2'>Всего книг</th>
            <td colspan='2'>{{ books | length }}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
