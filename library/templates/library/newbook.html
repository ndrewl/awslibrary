{% extends 'library/base.html' %}

{% block content %}
<fieldset>
    <legend>Новая книга</legend>
    <form action="{% url 'newbook' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Добавить">
    </form>
</fieldset>
{% endblock %}
